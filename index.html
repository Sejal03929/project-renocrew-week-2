<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Paragraphs</title>
  <style>
    #container p:first-child {
      background-color: yellow;
      color: red;
    }

    #container p:not(:first-child) {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>

<div id="container">
  <p>First Paragraph - Yellow background, Red text</p>
  <p>Second Paragraph - Blue background, White text</p>
  <p>Third Paragraph - Blue background, White text</p>
  <p>Fourth Paragraph - Blue background, White text</p>
  <p>Fifth Paragraph - Blue background, White text</p>
  <p>Sixth Paragraph - Blue background, White text</p>
</div>

</body>
</html>
